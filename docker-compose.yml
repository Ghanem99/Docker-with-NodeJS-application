version: "3"
services:
  node-app:
    container_name: express-node-app-container 
    volumes:
      - ./src:/app/src:ro 
    ports:
      - "2000:2000"
    env_file:
      - ./.env
  mongo:
    image: mongo
    restart: always
    volumes:
      - mongo-db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
volumes:
  mongo-db: 